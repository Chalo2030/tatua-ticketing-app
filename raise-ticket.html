<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatua Ticket System</title>
    <link rel="stylesheet" href="raise-ticket.css">
    <script src="raise-ticket.js" defer></script>
</head>
<body>
    <nav >
        <a href="raise-ticket.html" class="logo">
        <img src="projectIcons/ticket.png" alt="Tatua Logo" width="40" height="40">
        <span>Tatua</span>
    </a>
    <ul class="nav-links">
        <li><a href="raise-ticket.html">Raise Ticket</a></li>
        <li><a href="ticket-list.html">Ticket List</a></li>

    </ul>
    </nav>

    <div class="statement">
        <p>Have any enquiries? Fill this form and we will get back to you as soon as possible</p>
    </div>



    <div class="form-container">
        <form action="" id="dataForm" class="submission-form">
            <div class="form-group">
        <label for="full-name">Full Name:</label>
        <input type="text" name="fullname" id="full-name" placeholder="Enter your Full Name">
    </div>

    <div class="form-group">
        <label for="email-address">Email Address:</label>
        <input type="email" name="emailname" id="email-address" placeholder="Enter your Email Address">
    </div>


        <div class="form-group">
        <label for="phone-number">Phone Number:</label>
        <input type="text" name="phonenumber" id="phone-number" placeholder="Enter your Phone Number">
        </div>

        <div class="form-group">
        <label for="subject">Subject:</label>
        <select name="subject" id="subject">
            <option value="server-downtime">Server Downtime</option>
            <option value="wifi-not-working">WiFi not working</option>
            <option value="vpn-connection-issues">VPN Connections Issues</option>
            <option value="hardware-upgrade-request">Hardware Upgrade Request</option>
            <option value="unauthorised-access">Unauthorised Access</option>
            <option value="email-phishing">Phishing or Suspicious Email</option>
            <option value="compliance-violation">Compliance Violation</option>
            <option value="outlook-not-syncing">Outlook Not Syncing</option>
            <option value="training-request">Training Request</option>
        </select>
        </div>

        <div class="form-group">
        <label for="message">Message:</label>
        <textarea name="message" id="message"></textarea>
        </div>

        <div class="form-group">
        <label>Preferred Contact:</label>
        <div class="radio-group">
        <input type="radio" name="preferred-contact" id="email">
        <label for="email">Email</label>
        <input type="radio" name="preferred-contact" id="phone">
        <label for="phone">Phone</label>
        </div>
    </div>


    <div class="form-group">
        <label for="attachment">Attachment</label>
        <input type="file" name="attachment" id="attachmentfile" accept=".pdf, .docx">
    </div>

    <div class="form-group checkbox-group">
        <input type="checkbox" name="termsandconditions" id="terms-and-conditions">
        <label for="terms-and-conditions" class="custom-checkbox">
        I agree to the <a href="termsandconditions.com">Terms and Conditions</a>
    </label>
</div>
        <button id="submitButton">Submit</button>
    </form>
</div>

</body>
</html>
